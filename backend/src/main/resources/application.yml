spring:
  application:
    name: gamesense
  
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://mongos:27017/gamesense}
      database: gamesense
          
    neo4j:
      uri: ${SPRING_NEO4J_URI:bolt://localhost:7687}
      authentication:
        username: ${SPRING_NEO4J_AUTHENTICATION_USERNAME:neo4j}
        password: ${SPRING_NEO4J_AUTHENTICATION_PASSWORD:password123}
    
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 60000ms

  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# SECURITY CONFIGURATION (Added)
