    expiration: ${SECURITY_JWT_EXPIRATION:86400000} # 24 hours

server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# API Keys
igdb:
  client-id: ${IGDB_CLIENT_ID:igdb_client_id}
  client-secret: ${IGDB_CLIENT_SECRET:igdb_client_secret}
  api-url: https://api.igdb.com/v4

pandascore:
  api-key: ${PANDASCORE_API_KEY:pandascore_key}
  api-url: https://api.pandascore.co

# Custom configurations
gamesense:
  consistency:
    retry:
      max-attempts: 3
      backoff-delay: 1000
      max-delay: 10000
  analytics:
    trending-window-days: 7
  batch:
    size: 100

logging:
  level:
    com.gamesense: DEBUG
    org.springframework.data.mongodb: INFO
    org.neo4j.driver: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"